<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Framingham Heart Disease Predictor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 700px;
            margin-top: 50px;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #28a745;
            text-align: center;
        }
        .error {
            margin-top: 20px;
            font-size: 1.2em;
            color: #dc3545;
            text-align: center;
        }
        h1 {
            color: #343a40;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Framingham Heart Disease Predictor</h1>
        <form method="POST" action="/predict">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="male" class="form-label">Gender (0: Female, 1: Male):</label>
                    <input type="number" class="form-control" id="male" name="male" min="0" max="1" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="age" class="form-label">Age:</label>
                    <input type="number" class="form-control" id="age" name="age" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="education" class="form-label">Education Level (1-4):</label>
                    <input type="number" class="form-control" id="education" name="education" min="1" max="4" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="currentSmoker" class="form-label">Current Smoker (0 or 1):</label>
                    <input type="number" class="form-control" id="currentSmoker" name="currentSmoker" min="0" max="1" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="cigsPerDay" class="form-label">Cigarettes per Day:</label>
                    <input type="number" class="form-control" id="cigsPerDay" name="cigsPerDay" step="0.1" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="BPMeds" class="form-label">BP Meds (0 or 1):</label>
                    <input type="number" class="form-control" id="BPMeds" name="BPMeds" min="0" max="1" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="prevalentStroke" class="form-label">Prevalent Stroke (0 or 1):</label>
                    <input type="number" class="form-control" id="prevalentStroke" name="prevalentStroke" min="0" max="1" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="prevalentHyp" class="form-label">Prevalent Hypertension (0 or 1):</label>
                    <input type="number" class="form-control" id="prevalentHyp" name="prevalentHyp" min="0" max="1" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="diabetes" class="form-label">Diabetes (0 or 1):</label>
                    <input type="number" class="form-control" id="diabetes" name="diabetes" min="0" max="1" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="totChol" class="form-label">Total Cholesterol:</label>
                    <input type="number" class="form-control" id="totChol" name="totChol" step="0.1" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb3">
                    <label for="sysBP" class="form-label">Systolic BP:</label>
                    <input type="number" class="form-control" id="sysBP" name="sysBP" step="0.1" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="diaBP" class="form-label">Diastolic BP:</label>
                    <input type="number" class="form-control" id="diaBP" name="diaBP" step="0.1" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="BMI" class="form-label">BMI:</label>
                    <input type="number" class="form-control" id="BMI" name="BMI" step="0.01" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="heartRate" class="form-label">Heart Rate:</label>
                    <input type="number" class="form-control" id="heartRate" name="heartRate" step="0.1" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="glucose" class="form-label">Glucose:</label>
                <input type="number" class="form-control" id="glucose" name="glucose" step="0.1" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Predict</button>
        </form>
        {% if binary_prediction is defined %}
            <div class="result mt-4">
                Heart Disease Prediction: {{ binary_prediction }} ({{ 'No' if binary_prediction == 0 else 'Yes' }})
                <br>
                Probability of Heart Disease in 10 Years: {{ probability }}%
            </div>
        {% endif %}
        {% if error is defined %}
            <div class="error mt-4">{{ error }}</div>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
